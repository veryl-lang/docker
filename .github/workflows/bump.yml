name: Bump version

on:
  repository_dispatch:
    types:
      - release

env:
  # Use PAT because GITHUB_TOKEN doesn't trigger another workflow
  GITHUB_TOKEN: ${{ secrets.VERYL_DOCKER_PAT }}

jobs:
  bump:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Bump version
        run: |
          ./update.sh ${{ github.event.client_payload.ref }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Bump version"
          git push origin main

      - name: Push tag
        run: |
          git tag ${{ github.event.client_payload.ref }}
          git push origin ${{ github.event.client_payload.ref }}
